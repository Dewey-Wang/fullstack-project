          AWS_REGION=${{ secrets.AWS_REGION }}
          JWT_SECRET=mysecret
          EOF

     
      - name: ğŸ”§ æ›´æ–° app.js ä¾†æ”¯æ´ DynamoDB
        run: |
          cat <<EOF > giftlink-backend/app.js
          const express = require("express");
          const cors = require("cors");
          const { getGifts, addGift } = require("./models/db");
          
          const app = express();
          app.use(cors());
          app.use(express.json());
          
          const port = process.env.PORT || 3060;
          
          // ç¢ºä¿ API æ­£å¸¸é‹è¡Œ
          app.get("/", (req, res) => {
            res.send("Inside the server - Now using DynamoDB!");
          });
          
          // è®€å– DynamoDB ä¸­çš„ç¦®ç‰©æ•¸æ“š
          app.get("/api/gifts", async (req, res) => {
            try {
              const gifts = await getGifts();
              res.json(gifts);
            } catch (error) {
              res.status(500).json({ error: error.message });
            }
          });
          
          // æ–°å¢ç¦®ç‰©åˆ° DynamoDB
          app.post("/api/gifts", async (req, res) => {
            try {
              const newGift = req.body;
              await addGift(newGift);
              res.json({ message: "Gift added!", gift: newGift });
            } catch (error) {
              res.status(500).json({ error: error.message });
            }
          });
          
          app.listen(port, "0.0.0.0", () => {
            console.log("âœ… Server running on port", port);
            console.log("âœ… Using AWS DynamoDB Table:", process.env.DYNAMODB_TABLE);
          });
          EOF

