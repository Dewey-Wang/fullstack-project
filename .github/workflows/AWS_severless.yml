      - name: ğŸ”§ æ›´æ–° `authRoutes.js`
        run: |
          cat <<EOF > giftlink-backend/routes/authRoutes.js
          const express = require("express");
          const bcryptjs = require("bcryptjs");
          const jwt = require("jsonwebtoken");
          const { db } = require("../models/db");
          const { QueryCommand, PutCommand } = require("@aws-sdk/lib-dynamodb");
          const { v4: uuidv4 } = require("uuid");
          
          const router = express.Router();
          const JWT_SECRET = process.env.JWT_SECRET;
          if (!JWT_SECRET) {
            console.error("âŒ JWT_SECRET is missing!");
            process.exit(1);
          }

          const TABLE_USERS = "giftapp-users";
          
          // ğŸ“Œ æ¸¬è©¦ `/api/auth` æ˜¯å¦é‹è¡Œ
          router.get("/", (req, res) => {
            res.json({ message: "Auth API is working!" });
          });
          
          // ğŸ“Œ è¨»å†Šç”¨æˆ¶
          router.post("/register", async (req, res) => {
            try {
              console.log("ğŸ“Œ Register API hit! Request body:", req.body);
          
              const { email, firstName, lastName, password } = req.body;
          
              console.log("ğŸ“Œ Checking if email already exists...");
              const existingUsers = await db.send(
                new QueryCommand({
                  TableName: TABLE_USERS,
                  IndexName: "email-index",
                  KeyConditionExpression: "email = :email",
                  ExpressionAttributeValues: { ":email": email },
                })
              );
          
              console.log("ğŸ“Œ Query response:", existingUsers.Items);
          
              if (existingUsers.Items && existingUsers.Items.length > 0) {
                return res.status(400).json({ error: "Email already exists" });
              }
          
              const salt = await bcryptjs.genSalt(10);
              const hashedPassword = await bcryptjs.hash(password, salt);
              const userId = uuidv4();
          
              console.log("ğŸŸ¢ Creating new user:", { userId, email, firstName, lastName });
          
              await db.send(
                new PutCommand({
                  TableName: TABLE_USERS,
                  Item: {
                    id: userId,
                    email,
                    firstName,
                    lastName,
                    password: hashedPassword,
                    createdAt: new Date().toISOString(),
                  },
                })
              );
          
              console.log("âœ… User registered successfully!");
              const authtoken = jwt.sign({ userId }, JWT_SECRET, { expiresIn: "30m" });
          
              res.json({ authtoken, email });
            } catch (e) {
              console.error("âŒ Error in register:", e);
              res.status(500).json({ error: "Internal Server Error" });
            }
          });


          
          // ğŸ”‘ ç”¨æˆ¶ç™»å…¥
          router.post("/login", async (req, res) => {
            try {
              console.log("ğŸ“Œ Login API hit! Request body:", req.body);
          
              const { email, password } = req.body;
          
              console.log("ğŸ“Œ Checking if user exists...");
              const users = await db.send(
                new QueryCommand({
                  TableName: TABLE_USERS,
                  IndexName: "email-index",  // âœ… æŒ‡å®š GSI
                  KeyConditionExpression: "email = :email",
                  ExpressionAttributeValues: { ":email": email },
                })
              );
          
              console.log("ğŸ“Œ Query response:", users.Items);
          
              if (!users.Items || users.Items.length === 0) {
                return res.status(404).json({ error: "User not found" });
              }
          
              const theUser = users.Items[0];
              const match = await bcryptjs.compare(password, theUser.password);
              if (!match) {
                return res.status(401).json({ error: "Wrong password" });
              }
          
              console.log("âœ… Login successful!");
              const authtoken = jwt.sign({ userId: theUser.id }, JWT_SECRET, { expiresIn: "30m" });
              res.json({ authtoken, userName: theUser.firstName, userEmail: theUser.email });
          
            } catch (e) {
              console.error("âŒ Error in login:", e);
              res.status(500).json({ error: "Internal Server Error" });
            }
          });

          
          module.exports = router;
          EOF

      - name: ğŸ”§ æ›´æ–° `giftRoutes.js`
        run: |
          cat <<EOF > giftlink-backend/routes/giftRoutes.js
          const express = require("express");
          const { db } = require("../models/db");
          const { ScanCommand, PutCommand, GetCommand } = require("@aws-sdk/lib-dynamodb");
          const { v4: uuidv4 } = require("uuid");
          
          const router = express.Router();
          const TABLE_GIFTS = process.env.DYNAMODB_TABLE || "giftapp-data";
          
          // ğŸ“Œ å–å¾—æ‰€æœ‰ç¦®ç‰© (æ”¯æŒåˆ†é )
          router.get("/", async (req, res) => {
            try {
              console.log("ğŸ“Œ Fetching all gifts from", TABLE_GIFTS);
              let params = { TableName: TABLE_GIFTS };
          
              if (req.query.lastKey) {
                params.ExclusiveStartKey = JSON.parse(req.query.lastKey);
              }
          
              const data = await db.send(new ScanCommand(params));
          
              res.json({
                gifts: data.Items || [],
                lastKey: data.LastEvaluatedKey ? JSON.stringify(data.LastEvaluatedKey) : null,
              });
            } catch (error) {
              console.error("âŒ Error fetching gifts:", error);
              res.status(500).json({ error: error.message });
            }
          });
          
          // ğŸ“Œ å–å¾—å–®ä¸€ç¦®ç‰©
          router.get("/:id", async (req, res) => {
            try {
              console.log("ğŸ“Œ Fetching gift with ID:", req.params.id);
              const data = await db.send(new GetCommand({ TableName: TABLE_GIFTS, Key: { id: req.params.id } }));
          
              if (!data.Item) {
                return res.status(404).json({ error: "Gift not found" });
              }
              res.json(data.Item);
            } catch (error) {
              console.error("âŒ Error fetching gift:", error);
              res.status(500).json({ error: error.message });
            }
          });
          
          // ğŸ“Œ æ–°å¢ç¦®ç‰©
          router.post("/", async (req, res) => {
            try {
              console.log("ğŸ“Œ Adding new gift...");
              const gift = {
                id: uuidv4(), // âœ… ä½¿ç”¨ UUID ç”¢ç”Ÿå”¯ä¸€ ID
                ...req.body,
                createdAt: new Date().toISOString(),
              };
          
              await db.send(new PutCommand({ TableName: TABLE_GIFTS, Item: gift }));
              console.log("âœ… Gift added:", gift);
          
              res.json({ message: "Gift added!", gift });
            } catch (error) {
              console.error("âŒ Error adding gift:", error);
              res.status(500).json({ error: error.message });
            }
          });
          
          module.exports = router;

          EOF
          
      - name: ğŸ”§ æ›´æ–° `searchRoutes.js`
        run: |
          cat <<EOF > giftlink-backend/routes/searchRoutes.js
          const express = require("express");
          const { db } = require("../models/db");
          const { ScanCommand } = require("@aws-sdk/lib-dynamodb");
          
          const router = express.Router();
          const TABLE_GIFTS = "giftapp-data";
          
          // ğŸ“Œ æœå°‹ç¦®ç‰©
          router.get("/", async (req, res) => {
            try {
              let filterExpressions = [];
              let expressionAttributeValues = {};
              let expressionAttributeNames = {};
          
              if (req.query.name) {
                filterExpressions.push("contains(#name, :name)");
                expressionAttributeValues[":name"] = req.query.name;
                expressionAttributeNames["#name"] = "name";  // âœ… ä¿®æ­£ name ç‚ºä¿ç•™å­—
              }
          
              let params = {
                TableName: TABLE_GIFTS,
                FilterExpression: filterExpressions.length > 0 ? filterExpressions.join(" AND ") : undefined,
                ExpressionAttributeValues: Object.keys(expressionAttributeValues).length > 0 ? expressionAttributeValues : undefined,
                ExpressionAttributeNames: {
                  "#name": "name",
                  "#condition": "condition",
                  "#description": "description"  // âœ… ä¿®æ­£ `description` ç‚ºä¿ç•™å­—
                },
                ProjectionExpression: "#name, category, #condition, age_years, #description",  // âœ… ä¿®æ­£ ProjectionExpression
              };

          
              console.log("ğŸ” Searching with params:", JSON.stringify(params, null, 2));
          
              const gifts = await db.send(new ScanCommand(params));
              res.json(gifts.Items || []);
            } catch (e) {
              console.error("âŒ Search Error:", e);
              res.status(500).json({ error: e.message });
            }
          });
          
          module.exports = router;

          EOF
          
