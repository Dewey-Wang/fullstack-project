name: Completely Deploy to AWS Serverless

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ æª¢å‡ºç¨‹å¼ç¢¼
        uses: actions/checkout@v4

      - name: ğŸ” è¨­å®š AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ğŸ“¦ å®‰è£ AWS SDK & dotenvï¼ˆç¢ºä¿ Backend ä¾è³´ï¼‰
        run: |
          cd giftlink-backend
          npm install aws-sdk dotenv
          cd ..

      - name: ğŸ”§ è‡ªå‹•ä¿®æ”¹ `db.js` ä¾†æ”¯æ´ DynamoDB
        run: |
          cat <<EOF > giftlink-backend/models/db.js
          const AWS = require("aws-sdk");
          const dotenv = require("dotenv");

          dotenv.config();

          const databaseType = process.env.DATABASE_TYPE || "MONGODB";

          if (databaseType === "DYNAMODB") {
            console.log("Using AWS DynamoDB...");
            AWS.config.update({ region: "us-east-1" });

            const dynamoDB = new AWS.DynamoDB.DocumentClient();
            const TABLE_NAME = process.env.DYNAMODB_TABLE || "giftapp-data";

            const db = {
              getGifts: async () => {
                const params = { TableName: TABLE_NAME };
                const data = await dynamoDB.scan(params).promise();
                return data.Items;
              },
              addGift: async (gift) => {
                const params = { TableName: TABLE_NAME, Item: gift };
                await dynamoDB.put(params).promise();
                return gift;
              }
            };

            module.exports = db;
          } else {
            console.log("Using MongoDB...");
            const mongoose = require("mongoose");
            const mongoUri = process.env.MONGO_URL || "mongodb://localhost:27017";

            mongoose.connect(mongoUri, { useNewUrlParser: true, useUnifiedTopology: true });
            const db = mongoose.connection;
            db.on("error", console.error.bind(console, "MongoDB connection error:"));
            db.once("open", () => { console.log("Connected to MongoDB"); });

            module.exports = mongoose;
          }
          EOF

      - name: ğŸ”§ è‡ªå‹•ä¿®æ”¹ `app.js` ä¾†é©é… DynamoDB
        run: |
          cat <<EOF > giftlink-backend/app.js
          const express = require("express");
          const db = require("./models/db");

          const app = express();
          app.use(express.json());

          app.get("/api/gifts", async (req, res) => {
            try {
              const gifts = await db.getGifts();
              res.json(gifts);
            } catch (error) {
              res.status(500).json({ error: error.message });
            }
          });

          app.post("/api/gifts", async (req, res) => {
            try {
              const newGift = req.body;
              await db.addGift(newGift);
              res.json({ message: "Gift added!", gift: newGift });
            } catch (error) {
              res.status(500).json({ error: error.message });
            }
          });

          const PORT = process.env.PORT || 3060;
          app.listen(PORT, "0.0.0.0", () => {
            console.log(\`Server running on port \${PORT}\`);
          });
          EOF

      - name: âœ… æª¢æŸ¥ä¸¦å»ºç«‹ AWS DynamoDB Table
        run: |
          TABLE_NAME="giftapp-data"
          EXISTING_TABLE=$(aws dynamodb list-tables --query "TableNames" --output json | grep -w "$TABLE_NAME" || echo "")

          if [ -z "$EXISTING_TABLE" ]; then
            echo "ğŸ”„ å‰µå»º DynamoDB Table: $TABLE_NAME"
            aws dynamodb create-table \
              --table-name $TABLE_NAME \
              --attribute-definitions AttributeName=id,AttributeType=S \
              --key-schema AttributeName=id,KeyType=HASH \
              --billing-mode PAY_PER_REQUEST \
              --region ${{ secrets.AWS_REGION }}
            echo "âœ… DynamoDB Table å‰µå»ºæˆåŠŸï¼"
          else
            echo "âœ… DynamoDB Table $TABLE_NAME å·²å­˜åœ¨ï¼Œè·³éå‰µå»º"
          fi
      - name: ğŸ” ç™»å…¥ AWS ECR
        run: |
